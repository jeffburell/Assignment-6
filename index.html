<section id= "Add" class= "Add">
    <h2>Add New Customer</h2>
    <hr>
 <br>
 <label>Please Enter a Customer ID:</label>
 <input type="text" id="custid">
 <label class="id"> The customer ID should be 5 uppercase text charaters.</label>
 <br>
 <label>Please enter the Customer Name: </label>
 <input type="text" id="custname">
 <br>
 <label>Please enter the Customer City: </label>
 <input type="text" id="custcity">
 <br>
 <button onclick="CreateCustomer()" id="newcust">Add a New Customer</button>
 <br>
 <hr>
 <br>
 <label id="addresult">The operation's result will display here.</label>
</section >

<section id = "Change" class= "Change">
    <h2>Change Customer Data</h2>
 <label>Please enter the Order ID: </label>
 <input type="text" id="orderid">
 <br>
 <label>Please enter the Shipping Address: </label>
 <input type="text" id="orderadd">
 <br>
 <label>Please enter the City: </label>
 <input type="text" id="ordercity">
 <br>
 <label>Please enter the Shipping Name: </label>
 <input type="text" id="ordername">
 <br>
 <label>Please enter the Postal Code: </label>
 <input type="text" id="orderpost">
 <br>
 <button onclick="ChangeOrder()" id="changeorder">Submit Change</button>
 <br>
 <hr>
 <br>
 <label id="changeresult">The operation's result will display here.</label>
</section>

<section id = "Delete" class= "Delete">
    <h2>Delete Customer</h2>
 <label>Please Enter a Customer ID:</label>
 <input type="text" id="deletecustid">
 <br>
 <button onclick="DeleteCustomer()" id="deletecust">Delete Customer</button>
 <hr>
 <br>
 <label id="deleteresult">The operation's result will display here.</label>
</section>
